<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
/*            margin: 40px;*/
            font-size: 0.75em;
        }
        
        .wrapper {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(auto-fill, [col] 25vw);
            grid-template-rows: repeat(auto-fill, [row] auto);
            background-color: #fff;
            color: #444;
        }
        
        .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
        }
        
        .a {
            grid-column: col / span 2;
            grid-row: row;
        }
        
        .b {
            grid-column: col 3 / span 2;
            grid-row: row;
        }
        
        .c {
            grid-column: col;
            grid-row: row 2;
        }
        
        .d {
            grid-column: col 2 / span 3;
            grid-row: row 2;
        }
        
        .e {
            grid-column: col / span 4;
            grid-row: row 3;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box a"><h3>A</h3>
            <p></p>
        </div>
        <div class="box b"><h3>B</h3>
            <p>
        </p>
        </div>
        <div class="box c"><h3>C</h3>
            <p></p>
        </div>
        <div class="box d"><h3>D</h3>
            <p></p>
        </div>
        <div class="box e"><h3>E</h3>
            <p></p>
        </div>
    </div>
</body>

</html>
