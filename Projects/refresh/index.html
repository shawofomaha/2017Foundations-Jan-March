<body>
    
    <header>Head and nav in header.html</header>

    <br />
    <div id="container"> 
        <audio id="sound1">
            <source src="media/refresh_paul4.mp3" type="audio/mpeg"/>
        </audio>
        <audio id="sound2">
            <source src="media/Wrong-buzzer.mp3" type="audio/mpeg"/>
        </audio>
        
        <div id="ball"></div>

        <div id="textBox">
        </div>

    </div>
    
    <footer id="footer"></footer>

    <script src="//code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous">
    </script>
    <script>
        var movX = parseInt(Math.random() * 5) + 1;
        var movY = parseInt(Math.random() * 5) + 1;

        function randomColor() {
            var r = parseInt(Math.random() * 256);
            var b = parseInt(Math.random() * 256);
            var g = parseInt(Math.random() * 256);
            return "rgb(" + r + "," + g + "," + b + ")";
        }
        //         $("#container").click(function(e) { 
        $("#ball" || "#container").click(function (e) {
            //            var y = e.pageY;
            //            var x = e.pageX;
            //            $("#ball").css("top", y);
            //            $("#ball").css("left", x);
            $("#ball").css("background-color", randomColor());
        });

        function moveBall() {
            //            debugger;
            var ballWidth = $("#ball").width();
            var width = $("#container").width();
            var height = $("#container").height();
            var x = parseInt($("#ball").css("left").split("px")[0]) + movX;
            var y = parseInt($("#ball").css("top").split("px")[0]) + movY;
            if (x > width - ballWidth / 2) {
                movX = movX * -1;
            }
            if (y > height - ballWidth / 2) {
                movY = movY * -1;
            }
            if (x < 0 + ballWidth / 2) {
                movX = movX * -1;
            }
            if (y < 0 + ballWidth / 2) {
                movY = movY * -1;
            }
            $("#ball").css("top", y);
            $("#ball").css("left", x);
        }

        setInterval(moveBall, 25);

        $("#ball").click(function () {
            $('#sound1').get(0).play();
            $('#sound2').get(0).play();
        });

        $(".price").click(function () {
            alert("Coming Soon: full functionality!!");
        });

        $("header").load("header.html");

        $("#container").load($("#container").html() + "footer.html");

    </script>
</body>
