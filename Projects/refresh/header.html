    <script>
        $(document).ready(function () {

            //            var container = $("#container");
            var menu = $(".menu");
            var hamburger = $(".hamburger");
            var line = $(".line");
            var menuOpen;

            function openMenu() {
                menu.css("left", "0px");
                line.css("background", "#FFF");
                menuOpen = true;
                //                container.css("left", "520px");
            }

            function closeMenu() {
                //                container.css("left", "0px");
                menu.css("left", "-320px");
                line.css("background", "#BCAD90");
                menuOpen = false;
            }

            function toggleMenu() {
                if (menuOpen) {
                    closeMenu();
                } else {
                    openMenu();
                }
            }

            //            hamburger.on({
            //                mouseenter: function () {
            //                    openMenu();
            //                }
            //            });

            menu.on({
                mouseleave: function () {
                    closeMenu();
                }

            });

            hamburger.on({
                click: function () {
                    toggleMenu();
                }
            })

        });
    </script>
