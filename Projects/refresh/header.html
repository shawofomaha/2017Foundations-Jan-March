    <style>
        .hdr {
            position: fixed;

        }

        nav ul {
            list-style-type: none;

            font-size: 1.05em;
            float: left;
            left: 0;
            color: rgba(255, 255, 255, 0.9);
            padding: 14px 12px;
            text-decoration: none;
            list-style-type: none;
            z-index: +0;
        }
        
        nav li a:hover {
            background-color: rgba(255, 255, 255, 1.0);
            font-size: 1.20em;
            color: black !important;
/*
            -moz-transition: all .75s ease-in-out;
            -o-transition: all .75s ease-in-out;
            -ms-transition: all .75s ease-in-out;
            -webkit-transition: all .75s ease-in-out;            
            transition: all 0.75s ease-in-out;
*/
        }

        /*     drop down menu  start***************************/
        
        header {
            font-family: 'Architects Daughter', cursive !important;
            background: #1e2b33;  /* menu bg color */
            position: fixed;
            z-index: 1;
        }
        
        #menu {
            position: fixed;
            z-index: 1;
            width: 100%;
        }
        
        #menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            white-space: nowrap;
            display: inline-block;
        }
        
        #menu ul li {
            display: inline-block;
            position: relative;
        }
        
        #menu ul li a {
            font-family: 'Architects Daughter', cursive !important;
            color: rgba(242, 232, 218, 0.9);
            text-decoration: none;
            padding: 0.7em;
        }
        
        #menu ul li.on-hidden {
            position: fixed;
            display: none;
        }
        
        #on-hidden-menu {
            display: block;
            position: fixed;
            z-index: 10;
            right: 2vmin;
            margin-top: 15px;
            min-width: 280px;
        }
        
        #on-hidden-menu ul {
            position: fixed !important;
            margin: 0;
            padding: 0;
            left: 2.5vmin;
            top: 8.5vmin;
            list-style: none;
            position: relative;
            overflow: hidden;
            height: 0;
        }
        
    /* marko rgba(94, 163, 106, 1.0) */    
        #on-hidden-menu li {
            position: fixed;
            background-color: rgba(94, 163, 106, 1.0);
            color: rgba(229, 221, 208, 0.9) !important;
            border-bottom: 1px solid #273640;
            opacity: 0;
/*
            -moz-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            -ms-transition: all .4s ease-in-out;
            -webkit-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
*/
            position: relative;
        } 
        
        #on-hidden-menu li a {
/*            color: rgba(242, 232, 218, 1.0);*/
            color: rgba(229, 221, 208, 1.0) !important;
            color: rgba(229, 221, 208, 1.0) !important;
            text-decoration: none;
            padding: 3px 8px;
            display: block;
        }
        
        #on-hidden-menu li a:hover {
            background-color: rgba(42, 73, 47, 1.0);
            color: rgba(255, 255, 255, 1.0) !important;
            font-size: 0.95em;
/*
            -moz-transition: all .75s ease-in-out;
            -o-transition: all .75s ease-in-out;
            -ms-transition: all .75s ease-in-out;
            -webkit-transition: all .4s ease-in-out;            
            transition: all 0.75s ease-in-out;
*/
        }
        
        #on-hidden-menu.open ul {
            display: block;
            height: 100%;
        }
        
        #on-hidden-menu.open ul li {
            opacity: 1;
        }
        
        #on-hidden-menu.open ul li {
            border-radius: 5%;
        }
        
        #on-hidden-menu .toggle:hover {
            color: rgba(255,255,255, 1.0) !important;
            font-size: 1.2em;
            cursor: auto;
/*
            -moz-transition: all .75s ease-in-out;
            -o-transition: all .75s ease-in-out;
            -ms-transition: all .75s ease-in-out;
            -webkit-transition: all .75s ease-in-out;            
            transition: all 0.75s ease-in-out;
*/
        }
        
        #on-hidden-menu .toggle {
            color: rgba(229, 221, 208, 1.0) !important;
            height: 3vmin;
            width: 7vmin;
            font-size: 0.95em;
            position: fixed;
            top: 3vmin;
            left: 3vmin;
            z-index: +5;
            cursor: pointer;
            border-radius: 2px;
        }
        
        #on-hidden-menu .toggle:before,
        #on-hidden-menu .toggle:after,
        #on-hidden-menu .toggle span:before {
            content: '';
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 5px;
            position: fixed;
            top: -177vmin;
            left: -128vmin;
/*
            -moz-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            -ms-transition: all .4s ease-in-out;
            -webkit-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
*/
        }
        
        #on-hidden-menu .toggle:after {
            left: 13px;
/*
            -moz-transition-delay: .1s;
            -o-transition-delay: .1s;
            -ms-transition-delay: .1s;
            -webkit-transition-delay: .1s;
            transition-delay: .1s;
*/
        }
        
        #on-hidden-menu .toggle span:before {
            left: 21px;
/*
            -moz-transition-delay: .2s;
            -o-transition-delay: .2s;
            -ms-transition-delay: .2s;
            -webkit-transition-delay: .2s;
            transition-delay: .2s;
*/
        }
        
        #on-hidden-menu.open .toggle:before,
        #on-hidden-menu.open .toggle:after {
            width: 20px;
            -moz-transform: rotate(225deg);
            -ms-transform: rotate(225deg);
            -o-transform: rotate(225deg);
            -webkit-transform: rotate(225deg);
            transform: rotate(225deg);
            top: 14px;
            height: 3px;
        }
        
        #on-hidden-menu.open .toggle:after {
            -moz-transform: rotate(-225deg);
            -ms-transform: rotate(-225deg);
            -o-transform: rotate(-225deg);
            -webkit-transform: rotate(-225deg);
            transform: rotate(-225deg);
            left: 5px;
/*
            -moz-transition-delay: .0s;
            -ms-transition-delay: .0s;
            -o-transition-delay: .0s;
            -webkit-transition-delay: .0s;
            transition-delay: .0s;
*/
        }
        
        #on-hidden-menu.open .toggle span:before {
            top: 14px;
            left: 13px;
            width: 2px;
            height: 2px;
/*
            -moz-transition-delay: .0s;
            -o-transition-delay: .0s;
            -webkit-transition-delay: .0s;
            transition-delay: .0s;
*/
        }
        
        #on-hidden-menu img{
            position: fixed;
            top: 1.75vmin;    
        }
        
        /*     drop down menu  end  *************************/
        
        .logo {
            position: relative;
            padding: 0;
            margin: 0;
            border-radius: 50%;
            z-index: +15;
            left: 85%;

        }
        
        img.logo {
            position: absolute;
            top: -9vmin;
            width: 24vmin;
            height: 24vmin;
            z-index: +2;
        }
        
    </style>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-94037734-1', 'auto');
        ga('send', 'pageview');

        hiddenNavBar = {
            $menu: $('#menu'),
            init: function () {
                //                debugger;                
                this.resize();
                $('<div id="on-hidden-menu"><div class="toggle "><span><img src="media/menu-hamburger-32x32.png" height="21vmin";/></span></div><ul></ul></div>').hide().insertAfter(this.$menu);
                // toggle
                $('#on-hidden-menu .toggle').click(function () {
                    $('#on-hidden-menu').toggleClass('open');
                });

                // win load & resize
                $(window).on('load resize', function () {
                    hiddenNavBar.resize();
                });
            },
            resize: function () {
                //                debugger;
                setTimeout(function () {
                    var menuWidth = $('ul', this.$menu).width() + 60;
                    var winW = $(window).width();

                    console.log(menuWidth, winW);

                    // When window is less < 768px, switch to mobile
                    if (winW < 768) {
                        console.log('init' + " menuWidth: " + menuWidth + " winW: " + winW);

                        $('#on-hidden-menu').show();
                        $clone = $('li:not(".on-hidden"):last', this.$menu).addClass('on-hidden').clone();

                        if ($clone.parent().size() == 0) {
                            $clone.prependTo($('#on-hidden-menu ul'));
                        }

                        hiddenNavBar.resize();

                        // else back to desktop display
                    } else {
                        $('li.on-hidden:first').removeClass('on-hidden');
                        $('#on-hidden-menu ul li:first').remove();
                    }

                    if ($('.on-hidden').size() == 0) {
                        $('#on-hidden-menu').removeClass('open').hide();
                    }
                }, 10);
            }
        };

        $(function () {
            //            debugger;
            hiddenNavBar.init();
        })
    </script>
