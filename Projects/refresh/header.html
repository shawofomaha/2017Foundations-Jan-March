        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            background: rgba(147, 255, 166, 0.69);
            /* For browsers that do not support gradients */

            /* For Safari 5.1 to 6.0 */

            background: linear-gradient(to right, rgba(147, 255, 166, 0.69), rgba(81, 219, 76, 0.01));

        nav li a {

            line-height: 5.5vmin;

            float: left;
            left: 0;
            color: rgba(255, 255, 255, 0.9);
            padding: 14px 12px;
            text-decoration: none;
            list-style-type: none;
            z-index: +0;
        }
        
        nav li a:hover {
            background-color: rgba(112, 127, 116, 1.0);
            font-size: 1.15em;
            min-height: 8.5vmin;
            color: black;
            transition: all 0.75s ease-in-out;
        }
        
        .logo {

            padding: 0;
            margin: 0;
            border-radius: 50%;
            z-index: +15;
            left: 85%;
            transform: translate(-50%);

            width: 24vmin;
            height: 24vmin;
            z-index: +2;

/*            top: 0;*/

            line-height: 8.5vmin;
