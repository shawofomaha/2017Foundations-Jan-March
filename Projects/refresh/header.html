    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Carme|Indie+Flower|Montserrat:300,400,500,600,700,900|Reenie+Beanie|Roboto:100,100i,300,300i,400,400i,500,500i,700,900i|Shadows+Into+Light|Syncopate:400,700" rel="stylesheet">

    <!--

    <link media="all and (min-width: 1201px)" rel="stylesheet" href="../css/Class 9-desktop.css">

    <!-- CSS Stylesheet href's -->
    <link rel="stylesheet" href="css/main.css">
    <style>
        .paisleyBorderTop {
            /*            position: absolute;*/
            position: fixed;
            top: 8.5vmin;
            height: 5vmin;
            width: 100%;
            left: -0.0vmin;
            perspective: 150px;
            /*            z-index: +200;            */
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(147, 255, 166 0.69);
            /* For browsers that do not support gradients */
            background: -webkit-linear-gradient(left, rgba(147, 255, 166, 0.69), rgba(81, 219, 76, 0.69));
            /* For Safari 5.1 to 6.0 */
            background: -o-linear-gradient(right, rgba(147, 255, 166, 0.69), rgba(81, 219, 76, 0.69));
            /* For Opera 11.1 to 12.0 */
            background: -moz-linear-gradient(right, rgba(147, 255, 166, 0.69), rgba(81, 219, 76, 0.69));
            /* For Firefox 3.6 to 15 */
            background: linear-gradient(to right, rgba(147, 255, 166, 0.69), rgba(81, 219, 76, 0.01));
            /* Standard syntax */
            z-index: +10;
        }
        
        nav li a {
            font-family: sans-serif;
            display: block;
            height: 4.25vmin;
/*            padding-top: 5.5vmin;*/

            float: left;
            left: 0;
            color: rgba(255, 255, 255, 0.9);
/*            text-align: center;*/
            padding: 14px 12px;
            text-decoration: none;
        }
        
        nav li a:hover {
            background-color: #111;
            color: aliceblue;
            transition: all 1.0s ease-in-out;
        }
        
        .logo {
            position: relative;
            padding: 0;
            margin: 0;
            border-radius: 50%;
            z-index: +15;
            left: 85%;
            transform: translate(-50%);
        }
        
        img.logo {
            position: absolute;
            /*            background-color: color: rgba(242, 232, 218, 1.0);*/
            top: -9vmin;
            width: 34vmin;
            height: 34vmin;
            z-index: +91;
        }
        
        #title {
            font-family: 'Architects Daughter', cursive;
            /*    text-align: center;*/
            color: rgba(0, 0, 0, 1.0);
            color: rgba(255, 210, 147, 0.9);
            color: rgba(242, 232, 218, 0.9);
            font-size: 7vmin;
            line-height: 7.75vh;
            padding-left: 19vmin;
        }
        
    </style>
</head>

            <div>
                <a href="index.html"><img class="paisleyBorderTop" src="media/borders-holly2.png">
                    <img class="logo" src="media/refresh-expanded.png"></a>
            </div>
        </nav>
    </header>
