    <script>
        var menuOpen = false;
        var menu = $(".menu");
        var hamburger = $(".hamburgerContainer");
        var hamburgerb = $(".hamburger");

        function myFunction(x) {
            toggleMenu();
        }

        function toggleMenu() {
            hamburger.toggleClass("change");
            menu.toggleClass("menuShow");
        }

        menu.on({
            mouseleave: function () {
                toggleMenu()
            }
        });

        hamburgerb.on({
            mouseenter: function () {
                toggleMenu()
            }
        });

        hamburger.on({
            click: function () {
                toggleMenu();
            }
        })
