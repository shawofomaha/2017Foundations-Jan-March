<!DOCTYPE html>
<html>

<head>
    <title>Mark Shaw Class 3 weekend Assignment 1: Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/calc-wp.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
</head>

<body>

    <div id="calculatorContainer">

        <h1>Assignment 1 -<br /> Javascript Calculator</h1>

        <div>
            <span id="inputTag1" class="allow_numeric">1st Input:</span>
            <input type="number" id="input1">
        </div>

        <div>
            <span id="inputTag2" class="allow_numeric">2nd Input:</span>
            <input type="number" id="input2">
        </div>

        <div id="mathOperator">

            <input class="radio " name="rad" type="radio" value="add" checked> +

            <input class="radio" name="rad" type="radio" value="subtract"> -

            <input class="radio" name="rad" type="radio" value="multiply"> *

            <input class="radio" name="rad" type="radio" value="divide"> /

            <br />
            <input type="submit" id="calcMe">
            <button type="button" id="clear">Clear</button>
            
        </div>
        
        <br />
        <div id="calculatorDisplay"><span id="calcText">0</span></div>

    </div>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/calc-wp.js"></script>

</body>

</html>
