<head>
    <meta charset="utf-8">

    <style>
        body {
            background-color: rgba(2, 2, 2, 0.5);
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5em;
        }
        
        h1 {
            color: rgba(255, 255, 254, 1.0);
            text-align: center;
            text-shadow: 0.5vw 0.5vw rgba(2, 2, 2, 0.55);
            animation-delay: .2s;
            animation-name: colorCrossFade;
            animation-duration: 6.5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            transition: all 0.4s ease-in;
            -webkit-transition: all 1.69s ease-in;
        }
        
        @keyframes colorCrossFade {
            from {
                color: rgba(66, 254, 41, 0.99);
            }
            to {
                color: rgba(255, 255, 66, 0.99);
            }
        }
        
        button {
            background: blue;
            color: white;
        }
        
        #chessBoardShow {
            /*            border: 1vmin solid rgba(2,2,2,1.0);*/
            top: 5vmin;
            position: relative;
        }
        
        .board {
            position: relative;
            top: -5px;
            margin-left: -3px;
            margin-right: -3px;
            margin-bottom: -3px;
            padding: 0;
        }
        
        .container,
        #chessBoardShow {
            text-align: center;
        }
        
        .normalClass {
            width: auto;
            color: rgba(255, 255, 254, 1.0);
            font-family: "Roboto, sans-serif";
            transition: all 1.69s ease-in;
            -webkit-transition: all 1.69s ease-in;
            border-radius: 0px;
        }
        
        .errorClass {
            width: 50% !important;
            left: 25%;
            border-bottom: 5px solid rgba(211, 42, 42, 1.0);
            border-bottom: 5px solid rgba(2, 2, 2, 1.0);
            background-color: rgba(255, 255, 254, 0.7);
            /*        color: rgba(211,42,42,1.0);*/
            font-family: "Roboto, sans-serif";
            transition: all 1.69s ease-in;
            -webkit-transition: all 1.69s ease-in;
            border-radius: 15px;
            animation-delay: .2s;
            animation-name: colorCrossFade2;
            animation-duration: 2.0s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            transition: all 0.4s ease-in;
            -webkit-transition: all 1.69s ease-in;
        }
        
        @keyframes colorCrossFade2 {
            from {
                color: rgba(255, 0, 0, 1.0);
            }
            to {
                color: rgba(255, 0, 0, 0.2);
            }
        }
        
        br {
/*
            display: block;

            margin-top: -15px;
*/
        }
        
        #chessBoardShow {
            line-height: .75em;
	        letter-spacing: -.1em;
        }
    </style>

<body>
    <h1>WordPress  Week 2 In Class<br/> 4.1 Chess Board</h1>

    <div class="container">
        <div class="input">
            <button type="button">Build Chess Board</button>
        </div>
        <div id="chessBoardShow"></div>
    </div>

</body>

</html>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        var gridSize = 0;
        var lineLength = 0;
        var lineReturn = "<br />";

        function chessboardPrtFunc(gridSize) {
            var whiteEmoji = "<span class='board'>⬜️</span>";
            var blackEmoji = "<span class='board'>⬛️</span>";
            var lineCtr = 1;
            var prtBlack = true;

            for (i = 0; i < gridSize; i++) {

                if (isEven(lineCtr)) {
                    prtBlack = false;
                } else {
                    prtBlack = true;
                }

                for (j = 0; j < 8; j++) {
                    if (prtBlack) {
                        appendItem(blackEmoji);
                        prtBlack = false;
                    } else {
                        appendItem(whiteEmoji);
                        prtBlack = true;
                    }

                    if (j == 7) {
                        lineCtr++;
                        $("#chessBoardShow").append(lineReturn);
                    }
                }
            }
        }


        function isEven(n) {
            return n % 2 == 0;
        }

        function appendItem(item) {
            $("#chessBoardShow").append(item);
        }

        function resetBoard() {
            $("#chessBoardShow").addClass("normalClass").removeClass("errorClass").text("");
        }

        $("button").click(function () {
            resetBoard();

            // set grid numbers
            gridSize = 8 * 1;
            lineLength = 8 * 1;
            var remainder = gridSize % lineLength;
            chessboardPrtFunc(gridSize);
        });
    });
</script>
