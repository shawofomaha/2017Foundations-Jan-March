<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    body {
        background-color: rgba(2, 2, 2, 0.5);
        font-family: 'Syncopate', sans-serif;
        font-size: 1.5em;
    }
    
    h1 {
        color: rgba(255, 255, 254, 1.0);
        text-align: center;
        text-shadow: 0.5vw 0.5vw rgba(2, 2, 2, 0.55);
        animation-delay: .2s;
        animation-name: colorCrossFade;
        animation-duration: 6.5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        transition: all 0.4s ease-in;
        -webkit-transition: all 1.69s ease-in;
    }
    
    @keyframes colorCrossFade {
        from {
            color: rgba(66, 254, 41, 0.99);
        }
        to {
            color: rgba(255, 255, 66, 0.99);
        }
    }
    
    button {
        background: blue;
        color: white;
    }
    
    button {
        transform: translate( calc(50vw - 4.5vw));
    }
    
    #fizzShow,
    h1 {
        text-align: center;
    }
</style>

<body>

    <h1>WordPress  Week 2 In Class 2.1 FizzBizz</h1>

    <!--    <input type="number" id="inputNbr">-->
    <button type="button">Number in Fizz</button>
    <div id="fizzShow"></div>

</body>

</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        var fizzSize = 101;

        function fizzPrtFunc() {

            fizzSize = 101;
            console.log("fizzSize= " + fizzSize);
            for (i = 1; i < fizzSize; i++) {
                console.log(i);
                var show5 = (i % 5);
                var show3 = (i % 3);
                if (show5 == 0 && show3 == 0) {
                    $("#fizzShow").append("<b>" + "FizzBuzz" + "</b> <br />");
                } else if (show3 == 0) {
                    $("#fizzShow").append("<b>" + "Fizz" + "</b> <br />");
                } else if (show5 == 0) {
                    $("#fizzShow").append("<b>" + "Buzz" + "</b> <br />")
                } else {
                    $("#fizzShow").append("<b>" + i + "</b> <br />");
                }
            }
        }

        $("button").click(function () {
            console.log("fizzSize= " + fizzSize);
            $("#fizzShow").text("");
            fizzPrtFunc();
        });

    });
</script>
