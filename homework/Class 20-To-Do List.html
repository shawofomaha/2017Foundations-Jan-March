    <style>
        #container {
            display: flex;
            flex-flow: row wrap;
        }
        
        .columns {
            flex: 1 40%;
            /*            flex: 1 auto;*/
            height: 100vh;
            border: 1px solid black;
        }
        
        #toDoList,

        }
        
        .listName {
            display: block;
            text-align: center;

            position: relative;
            margin: 4vmin;
            /*            margin-left: 28vmin;*/
        }
        
        .task {
            display: inline;
            /*            float: right;*/

            margin: 0.5vmin .5vmin 1.5vmin 0;
            font-size: 2.5vmin;
            font-weight: 400;
            position: relative;
            /*            margin: 4vmin;*/
            margin-left: 22vmin;
        }
        
        .completed {
            text-decoration: line-through;
        }
        
        .notCompleted {
            text-decoration: none;
        }
        
        .showCompletedButton {
            display: inline;
        }
        
        .hideCompletedButton {
            display: none;
        }
        
        .hideRemoveButton {
            display: none;
        }
        
        .showRemoveButton {
            display: inline;
        }
    </style>
