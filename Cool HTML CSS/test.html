        html {

        h1 {
            color: white;

            border-style: inset;

            background-color: hsl(120, 100%, 50%);

            /* light green */

            background-color: hsla(120, 100%, 50%, 0.3);
            /* green with opacity */
            background-color: hsla(120, 100%, 75%, 0.3);
            /* light green with opacity */
            background-color: hsla(120, 100%, 25%, 0.3);
            /* dark green with opacity */
