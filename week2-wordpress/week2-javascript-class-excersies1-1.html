<script>
    $(document).ready(function () {
        var triangleSize = 0;

        function trianglePrtFunc(triangleSize) {
            var hash = "#";
            var triangleSize;
            console.log("triangleSize= " + triangleSize);
            for (i = 0; i < triangleSize; i++) {
                console.log(hash);
                $("#triangleShow").append("<b>" + hash + "</b> <br />");
                hash += "#";
            }
        }

        $("button").click(function () {
            triangleSize = $("#inputNbr").val();;
            console.log("triangleSize= " + triangleSize);
             $("#triangleShow").text("");

            trianglePrtFunc(triangleSize);
        });

    });
</script>
