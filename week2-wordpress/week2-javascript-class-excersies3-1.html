<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    body {
        background-color: rgba(2, 2, 2, 0.5);
        font-family: 'Syncopate', sans-serif;
        font-size: 1.5em;
    }
    
    h1 {
        color: rgba(255, 255, 254, 1.0);
        text-align: center;
        text-shadow: 0.5vw 0.5vw rgba(2, 2, 2, 0.55);
        animation-delay: .2s;
        animation-name: colorCrossFade;
        animation-duration: 6.5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        transition: all 0.4s ease-in;
        -webkit-transition: all 0.4s ease-in;
    }
    
    @keyframes colorCrossFade {
        from {
            color: rgba(66, 254, 41, 0.99);
        }
        to {
            color: rgba(255, 255, 66, 0.99);
        }
    }
    
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    
    html {
        font-size: 1.2em;
    }
    
    header {
        width: 100%;
        height: 100px;
        background: skyblue;
        font-family: Montserrat;
    }
    
    .container {
        width: 100%;
        max-width: 800px;
        margin: auto;
    }
    
    header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    #logo {
        width: 90px;
        height: auto;
    }
    
    #main-nav ul,
    .hamburger ul {
        display: flex;
        list-style-type: none;
        justify-content: flex-end;
        height: 100px;
        align-items: center;
        align-content: center;
    }
    
    #main-nav ul li a,
    .hamburger ul li a {
        margin-left: 1.5em;
        text-decoration: none;
    }
    
    .hamburgerIcon {
        position: absolute;
        display: none;
        top: 9vh;
        right: 5vw;
        width: 10vw;
        height: 10vh;
    }
    
    ul.hamburger {
        position: static;
        position: absolute;
        top: 7vh !important;
        right: -8vh;
    }
    
    .hamburger {
        position: static;
        display: none;
        margin: 50px;
        color: rgba(222, 222, 222, 1.0);
        cursor: pointer;
        text-decoration: none;
        z-index: +0;
    }
    
    .hamburger li a,
    .hamNoTxtDeco {
        text-decoration: none;
        list-style-type: none;
    }
    
    @media all and (max-width:600px) {
        #main-nav {
            display: none;
        }
        .hamburgerIcon {
            display: inline-block;
        }
    }
</style>

<body>

    <h1>WordPress  Week 2 In Class 3.1 Responsive Header</h1>

    <header>
        <div class="container">
            <img src="http://empoweredprocessing.com/wp-content/uploads/2016/08/client_techmaverick.png" alt="Our Logo" id="logo" />
            <nav id="main-nav">
                <ul class="regMenu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Photos</a></li>
                </ul>
            </nav>

            <div class="menu">
                <img class="hamburgerIcon" src=" https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-512.png" />
                <ul class="hamburger">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Photos</a></li>
                </ul>
            </div>
        </div>
    </header>

</body>

</html>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        var menu = $(".main-nav");
        var hamburger = $(".hamburger");
        var hamburgerLi = $(".hamburger li a");
        var hamburgerIcon = $(".hamburgerIcon");
        var menuOpen;

        function openMenu() {
            hamburger.css("display", "inline-block");
            $(".hamburger").addClass("hamNoTxtDeco");
            hamburger.css("top", "5vh");
            menuOpen = true;
        }

        function closeMenu() {
            hamburger.css("display", "none");
            menuOpen = false;
        }

        function toggleMenu() {
            if (menuOpen) {
                closeMenu();
            } else {
                openMenu();
            }
        }

        menu.on({
            mouseleave: function () {
                closeMenu();
            }
        });

        hamburgerIcon.on({
            click: function () {
                toggleMenu();
            }
        });
    });
</script>
