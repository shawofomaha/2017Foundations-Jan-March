<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Akronim|Aladin|Carme|Indie+Flower|Montserrat:300,400,500,600,700,900|Reenie+Beanie|Roboto:100,100i,300,300i,400,400i,500,500i,700,900i|Shadows+Into+Light|Syncopate:400,700" rel="stylesheet">

</head>
<style>
    button {
        background: blue;
        color: white;
    }
    
    body {
        background-color: rgba(2, 2, 2, 0.5);
        font-family: 'Syncopate', sans-serif;
        font-size: 1.5em;
    }
    
    h1 {
        color: rgba(255, 255, 254, 1.0);
        text-align: center;
        text-shadow: 0.5vw 0.5vw rgba(2, 2, 2, 0.55);
        animation-delay: .2s;
        animation-name: colorCrossFade;
        animation-duration: 6.5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        transition: all 0.4s ease-in;
        -webkit-transition: all 1.69s ease-in;
    }
    
    @keyframes colorCrossFade {
        from {
            color: rgba(66, 254, 41, 0.99);
        }
        to {
            color: rgba(255, 255, 66, 0.99);
        }
    }
    
    .container,
    h1 {
        text-align: center;
    }
</style>

<body>

    <h1>WordPress Week 2 In Class<br/>Console Triangles 1.3</h1>

    <div class="container">
        <input type="number" id="inputNbr">
        <button type="button">Number in Triangle</button>
        <div id="triangleShow"></div>
    </div>
</body>

</html>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        var triangleSize = 0;

        function trianglePrtFunc(triangleSize) {
            var hash = "#";
            var triangleSize;
            console.log("triangleSize= " + triangleSize);
            for (i = 0; i < triangleSize; i++) {
                console.log(hash);
                $("#triangleShow").append("<b>" + hash + "</b> <br />");
                hash += "#";
            }
        }

        $("button").click(function () {
            triangleSize = $("#inputNbr").val();;
            console.log("triangleSize= " + triangleSize);
            $("#triangleShow").text("");

            trianglePrtFunc(triangleSize);
        });

    });
</script>
