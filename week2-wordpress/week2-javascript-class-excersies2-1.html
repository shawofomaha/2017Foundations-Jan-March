<script>
    $(document).ready(function () {
        var fizzSize = 100;

        function fizzPrtFunc() {
           
            fizzSize = 100;
            console.log("fizzSize= " + fizzSize);
            for (i = 1; i < fizzSize; i++) {
                console.log(i);
                var show5 = (i % 5);
                var show3 = (i % 3);
//                console.log("show i %= 5,3,i = " + show + " " + show2 +  " " + i );
                if ( show5 == 0  && show3 == 0  ) {
                    $("#fizzShow").append("<b>" + "FizzBuzz" + "</b> <br />");
                } else if ( show3 == 0 ) {
                     $("#fizzShow").append("<b>" + "Fizz" + "</b> <br />");                  
                } else if ( show5 == 0) {
                     $("#fizzShow").append("<b>" + "Buzz" + "</b> <br />")                    
                } else {
                    $("#fizzShow").append("<b>" + i + "</b> <br />");
                }

                
            }
        }

        $("button").click(function () {
//            fizzSize = $("#inputNbr").val();;
            console.log("fizzSize= " + fizzSize);
             $("#fizzShow").text("");

            fizzPrtFunc();
        });

    });
</script>
